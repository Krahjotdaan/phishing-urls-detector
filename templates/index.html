{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <div class="text-center mb-4">
        <i class="bi bi-shield-check text-primary" style="font-size: 3rem;"></i>
        <h3 class="mt-3 fw-bold">Проверка ссылки</h3>
        <p class="text-muted small">Введите URL, чтобы проверить его на фишинг</p>
    </div>

    <form id="checkForm">
        <div class="mb-3">
            <input type="url" class="form-control form-control-lg" id="urlInput" 
                   placeholder="https://example.com" required>
        </div>
        
        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg w-100 py-2" style="font-weight: 600;">
            Проверить
        </button>
    </form>

    <div id="loader" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="small text-muted mt-2">Анализ...</p>
    </div>

    <div id="result" class="result-box text-center mt-3" style="display: none;">
        <h4 id="resTitle" class="fw-bold mb-2"></h4>
        <p id="resText" class="mb-1 small"></p>
        <small id="resProb" class="fw-bold"></small>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/main.js"></script>
{% endblock %}
